<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCaçai - Cardápio Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo NCaçai" class="logo">
                <button class="menu-toggle" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-link active">Início</a>
                <a href="#cardapio" class="nav-link">Cardápio</a>
                <a href="#contato" class="nav-link">Contato</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-banner">
            <div class="hero-text">
                <h2>Monte seu açaí perfeito</h2>
                <p>Escolha seus ingredientes favoritos</p>
            </div>
        </section>

        <section class="menu-section" id="cardapio">
            <h3 class="section-title">Açaí Bowl</h3>
            <div class="food-options">
                <div class="food-card">
                    <h4>Açaí One 270ml</h4>
                    <p>R$ 11,90</p>
                </div>
                <div class="food-card">
                    <h4>Açaí Classic 350ml</h4>
                    <p>R$ 16,90</p>
                </div>
            </div>

            <div class="filling-selection">
                <h3 class="section-title">Escolha seus recheios</h3>
                <div class="fillings-grid" id="fillings-container">
                    <!-- Recheios carregados dinamicamente -->
                </div>
            </div>
        </section>

        <section class="order-summary">
            <div class="summary-card">
                <h3>Seu Pedido</h3>
                <div class="order-details">
                    <div id="selected-items"></div>
                    <div class="total-price">
                        <h4>Total:</h4>
                        <span id="total-price">R$ 0,00</span>
                    </div>
                </div>
                <div class="customer-info">
                    <input type="text" id="cpf-input" placeholder="Digite seu CPF" class="input-field">
                    <button class="btn checkout-btn">Finalizar Pedido</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer" id="contato">
        <div class="footer-content">
            <div class="contact-info">
                <h4>Contato</h4>
                <p>(XX) XXXX-XXXX</p>
                <p>contato@ncacai.com</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 NCaçai — Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
